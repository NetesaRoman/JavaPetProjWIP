<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link href="/styles/mainstyle.css" rel="stylesheet" th:href="@{/styles/mainstyle.css}">
    <link rel="icon" type="image/x-icon" href="/img/leaf.png">

    <title>profile</title>
</head>
<body>

<header>
    <div class="site-name">MY SITE</div>
    <div style="display: flex; justify-content: center;">
        <form th:action="@{/showThread/random}" method="get">
            <button style="background-image: url('/img/random.png');" class="button"></button>
        </form>
        <form th:action="@{/threads}" method="get">
            <button style="background-image: url('/img/options-lines.png');" class="button"></button>
        </form>
        <form th:action="@{/userProfile}" method="get">
            <button style="background-image: url('/img/user.png');" type="submit" class="button"></button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button style="background-image: url('/img/logout.png');" type="submit" class="button"></button>
        </form>


    </div>
</header>

<div class="nav-menu">
    <h2>Menu</h2>
    <form th:action="@{/create}">
        <button type="submit" class="button">Create thread</button>
    </form>
    <form th:action="@{/threads}">
        <button type="submit" class="button">Popular</button>
    </form>
    <form th:action="@{/threads/liked}">
        <button type="submit" class="button">Liked</button>
    </form>
    <form th:action="@{/threads/disliked}">
        <button type="submit" class="button">Disliked</button>
    </form>
    <form th:action="@{/threads/my}">
        <button type="submit" class="button">My threads</button>
    </form>
    <div class="vertical-line"></div>
</div>

<div id="workspace">
    <img th:src="'data:image/png;base64,' + ${avatar}" alt="Картинка"
         style="border-radius: 50%; width: 180px; height: 180px; float: left; margin-right: 10px;">
    <div>
        <h2 th:text="${user.name + ' ' + user.secondName}"></h2>
        <p th:text=" ${'Телефон: ' + user.phone}"></p>
        <p th:text=" ${'Эл. почта: ' + user.email}"></p>

    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
