<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head >
    <meta charset="UTF-8">
    <link href="/styles/mainstyle.css" rel="stylesheet" th:href="@{/styles/mainstyle.css}">
    <link rel="icon" type="image/x-icon" href="/img/leaf.png">

    <title>thread</title>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="nav-menu">
    <h2>Menu</h2>
    <form th:action="@{/create}"><button type="submit" class="button">Create thread</button></form>
    <form th:action="@{/threads}"><button type="submit" class="button">Popular</button></form>
    <form th:action="@{/threads/liked}"><button type="submit" class="button">Liked</button></form>
    <form th:action="@{/threads/disliked}"><button type="submit" class="button">Disliked</button></form>
    <form th:action="@{/threads/my}"><button type="submit" class="button">My threads</button></form>
    <div class="vertical-line"></div>
</div>

<div class="container" id = "thread">
    <div class="title" th:text="${vote.name}"></div>
    <div class="line"></div>
    <div class="text">
        <p th:text="${vote.description}"></p>
    </div>
    <img style = "width: 500px; height: 300px;" class="image" th:src="'data:image/png;base64,' + ${image}" alt="Картинка">
    <div id="threadButtons">
    <form th:action="@{/like/{id}(id=${vote.id})}" method="post"><button type="submit" id="Yes" class="button">YES</button></form>
    <form th:action="@{/dislike/{id}(id=${vote.id})}" method="post"><button type="submit" id = "No" class="button">NO</button></form>
    </div>

</div>


<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
