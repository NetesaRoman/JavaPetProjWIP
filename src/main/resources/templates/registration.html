<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head >
    <meta charset="UTF-8">
    <link href="/styles/mainstyle.css" rel="stylesheet" th:href="@{/styles/mainstyle.css}">
    <link rel="icon" type="image/x-icon" href="/img/leaf.png">
    <title>Registration</title>
</head>
<body>
<div id="RegistrationForm">
    <h3>Registration form</h3>
    <form th:action= "@{/registration}" method="post" enctype="multipart/form-data">


                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Second Name:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required>

                <label for="password2">Confirm password:</label>
                <input type="password" id="password2" name="password2" required>

                <label for="avatar">Upload your avatar (NOT required):</label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>

                 <input type="submit"  value="submit">
    </form>
</div>



<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
